layout: default
title: 
album: 
---

<div>
<h1>专辑·{{ page.album }}</h1>
  {% assign album = site.posts | where: "album", "" %}
  <ul>
  {% for post in album %}
    <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
      {{ post.description }}
    </li>
  {% endfor %}
  </ul>
</div>
