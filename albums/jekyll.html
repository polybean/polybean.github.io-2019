---
layout: default
title: jekyll
album: jekyll
---

<div>
<h1>{{ page.album }}</h1>
  {% assign album = site.posts | where: "album", "jekyll" %}
  <ul>
  {% for post in album %}
    <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
      {{ post.description }}
    </li>
  {% endfor %}
  </ul>
</div>
