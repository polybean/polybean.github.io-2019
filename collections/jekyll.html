---
layout: default
title: Jekyll Collection
---

<div>
  <h1>{{ page.title }}</h1>

  {% assign collection = site.data.collections | where: "name", "jekyll" | first
  %}
  {{ collection.posts }}
  <ul>
    {% for post in collection.posts %}
    <li>
      <a href="{{ post.link }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
